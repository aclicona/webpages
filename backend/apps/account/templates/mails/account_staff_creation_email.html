{% load my_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Establecer Contraseña - {% site_name %}</title>
    <style>
        /* Reset styles for email clients */
        body, p {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        /* Container for better email client compatibility */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Consistent spacing */
        .spacing {
            margin: 20px 0;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: rgb(30, 64, 175);
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
        }

        /* Ensure links are visible */
        .link {
            color: rgb(30, 64, 175);
            text-decoration: none;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333333;
                color: #ffffff;
            }
            .button {
                background-color: rgb(59, 130, 246);
            }
            .link {
                color: rgb(59, 130, 246);
            }
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 480px) {
            .email-container {
                padding: 10px;
            }
            .button {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <p>Hola {{ user.first_name }},</p>
        
        <div class="spacing">
            <p>Has sido agregado como usuario al micrositio 
                <a href="{% frontend_protocol %}://{% frontend_domain %}" 
                   class="link" 
                   target="_blank" 
                   rel="noopener">
                    {% site_name %}
                </a>.
            </p>
            <p>Ahora debes establecer una contraseña para tu cuenta ({{ user.email }}).</p>
        </div>

        <a href="{% frontend_protocol %}://{% frontend_domain %}/{{ path }}/{{ token }}"
           class="button"
           target="_blank"
           rel="noopener">
            ESTABLECER CONTRASEÑA
        </a>

        <p class="spacing">¡Muchas gracias!</p>
    </div>
</body>
</html>
